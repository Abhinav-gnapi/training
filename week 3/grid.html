<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:grid;
            /* row-gap: 10px;
            column-gap: 10px; */
            grid-template-columns: 70px 70px 70px 70px;
             grid-template-rows: 70px 70px 70px 70px;
            
            /* grid-template-rows: 200px 200px 200px 200px; */
            column-gap: 3px;
            row-gap: 3px;
            /* align-content: center; */
            /* justify-items: center;
            align-items: center; */
            /* gap: 5px; */
        }
        .container div{
            background-color: coral;
            padding: 10px;
            text-align: center;
            height: 50px;
            width: 50px;
            border: 1px solid ;

        }
        #item8 {
            grid-column: 4 / 5;
            grid-row: 2 / 4;
            height: auto;
           
        }
        
        #item16 {
            grid-column: 1 / 3;
            grid-row: 5 / 6;
            width: auto;

           
        }
        #item15 {
            grid-column-start: 4;
            grid-column-end: 5;
            /* grid-row: 2 / 4; */
            grid-row-start: 4;
            grid-row-end: 6;
            height: auto;
        }
        .item1 {
            
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="item1">num lock</div>
        <div class="item2">/</div>
        <div class="item3">*</div>
        <div class="item4">-</div>
        <div class="item5">7</div>
        <div class="item6">8</div>
        <div class="item7">9</div>
        <div id="item8">+</div>
        <div class="item9">4</div>
        <div class="item10">5</div>
        <div class="item11">6</div>
        <div class="item12">1</div>
        <div class="item13">2</div>
        <div class="item14">3</div>
        <div id="item15">enter</div>
        <div id="item16">10</div>
        <div class="item17">.</div>
    </div>
</body>
</html>
