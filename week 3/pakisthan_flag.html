<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .white {
            position: relative;
            height: 400px;
            width: 200px;
            background-color: white;
            border: 1px solid black;
        }
        .green {
            position: absolute;
            left: 210px;
            top: 8px;
            height: 402px;
            width: 500px;
            background-color: rgb(11, 70, 11);
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .circle {
            background-color: white;
            height: 300px;
            width: 300px;
            border-radius: 50%;
        }
        .circle2 {
            background-color: rgb(11, 70, 11);
            height: 300px;
            width: 300px;
            border-radius: 70%;
            position: absolute;
            top: 15px;
            left: 350px;
            z-index: 1;

        }
    </style>
</head>
<body>
    <div class="white"></div>
    <div class="circle2"></div>
    <div class="green">
        <div class="circle"></div>
    </div>
</body>
</html>
