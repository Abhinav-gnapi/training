<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orange {
            width: 600px;
            height: 100px;
            background-color: orange;
        }
        .white {
            width: 600px;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
        }
        .green {
            width: 600px;
            height: 100px;
            background-color: green;
        }
        .white img {
            border-radius: 50%;
        }
        .white img:hover {
            transform: scale(101%);
        }
    </style>
</head>
<body>
    <div class="orange"></div>
    <div class="white">
        <img src="./ashoka chakra.webp" height="100px">
    </div>
    <div class="green"></div>
</body>
</html>
