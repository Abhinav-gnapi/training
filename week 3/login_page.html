<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            align-content: center;
        }
        .outer-box{
            border: 1px solid rgb(187, 182, 182);
            border-radius: 4px;
            padding: 20px;
            background-color: rgb(242, 245, 245);
            
        }
        form {
            position: relative;

        }
        form label {
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
        }
        form input{
            width: 200px;
        }
        .outer-box {
            display: flex;
            justify-content: center;
            width: 200px;
        }
        #forgot_link {
            font-size: 13px;
            position: absolute;
            left: 111px;
            text-decoration: none;
            color: rgb(101, 26, 172);
        }
        #submit {
            width: 208px;
            margin-top: 20px;
            background-color: rgb(75, 177, 75);
            border: none;
            border-radius: 3px;
            color: white;
            padding: 4px;
        }
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 29px
        }
        img {
           margin-top: 10px;
           margin-left: 32%;
        }
        #submit:hover{
            transform: scale(102%);
        }
        .outer {
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="outer">
        <img src="./git image1.jpg" alt="git logo" height="80px">
        <h1>Sign in to GitHub</h1>
    <div class="outer-box">
        <form>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Enter the username" autofocus required>
                <br>
                <br>
                <label for="pass">Password</label>
                <a href="./forgot.html" id="forgot_link">Forgot password?</a><br>
                <input type="password" id="pass" name="password" placeholder="Enter the password" required>
                <input type="submit" id="submit">
        </form>
    </div>
    </div>
</body>
</html>
