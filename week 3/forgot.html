<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <style>
        .outer {
            border: 1px solid rgb(187, 182, 182);
            border-radius: 4px;
            padding: 20px;
            background-color: rgb(242, 245, 245);
            margin-top: 200px;
            margin-left: 40%;
            width: 260px;
            display: flex;
            justify-content: center;
        }
        .outer label {
            font-size: small;
            position: absolute;
            margin-top: 0px;
        }
        .outer input {
            position: relative;
            width: 180px; 
        }
        #submit {
            background-color: rgb(75, 177, 75);
            border: none;
            border-radius: 3px;
            color: white;
            padding: 3px;
            width: 50px;
        }
        h1 {
            font-size: 18px;
            position: absolute;
            margin-top: -40px;
            margin-left: 40%;
            /* text-align: center; */
            

        }
    </style>
</head>
<body>
    <h1>Reset your password !</h1>
    <div class="outer">
        <form>
            <label for="cred">Email or Mobile number</label>
            <br>
            <input type="text" id="cred" name="cred" required>
             <button type="submit" id="submit">Send</button>
        </form>
    </div>
</body>
</html>
